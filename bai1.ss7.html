<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS basic</title>
    <link rel="stylesheet" href="./bai1.ss7.css">
</head>
<body>    
    <div class="square">
        <div class="circle">
          <span class="number">5</span>
        </div>
    </div>
    <br>
    <div class="square">
        <div class="circle">1
          <span class="number">0</span>
        </div>
    </div>
    <br>
    <div class="square">
        <div class="clock">
            <svg class="clock-face" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <circle class="circle-outline" cx="50" cy="50" r="45" />
              <line x1="50" y1="50" x2="50" y2="20" stroke="#333" stroke-width="2" />
              <line x1="50" y1="50" x2="70" y2="50" stroke="#333" stroke-width="2" />
            </svg>
          </div>
    </div>
